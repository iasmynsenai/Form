    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: linear-gradient(135deg, #ff6fa9 0%, #e83e8c 50%, #d63384 100%);
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Carrossel Section */
        .card-carousel {
            background: linear-gradient(135deg, #ffeef8 0%, #f8e6ff 100%);
            padding: 80px 0;
            position: relative;
        }

        .carousel-container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: #e83e8c;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .section-title p {
            font-size: 1.1rem;
            color: #6c757d;
            max-width: 600px;
            margin: 0 auto;
        }

        .carousel-track {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 60px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .carousel-track::-webkit-scrollbar {
            display: none;
        }

        .activity-card {
            background: white;
            border-radius: 20px;
            flex: 0 0 320px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(232, 62, 140, 0.1);
            transition: all 0.4s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6fa9, #e83e8c);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .activity-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(232, 62, 140, 0.2);
            border-color: rgba(232, 62, 140, 0.3);
        }

        .activity-card:hover::before {
            transform: scaleX(1);
        }

        .activity-number {
            background: linear-gradient(135deg, #ff6fa9, #e83e8c);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3);
        }

        .activity-card h3 {
            color: #e83e8c;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .activity-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.5;
            text-align: center;
        }

        .btn-view-details {
            background: linear-gradient(135deg, #ff6fa9, #e83e8c);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-view-details::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-view-details:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 62, 140, 0.4);
        }

        .btn-view-details:hover::before {
            left: 100%;
        }

        /* Botões do Carrossel */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #e83e8c;
            border: 3px solid #e83e8c;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.2);
        }

        .carousel-btn:hover {
            background: #e83e8c;
            color: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 25px rgba(232, 62, 140, 0.4);
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }

        .carousel-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .carousel-btn:disabled:hover {
            background: white;
            color: #e83e8c;
            transform: translateY(-50%);
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.2);
        }

        /* Indicadores */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
        }

        .indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(232, 62, 140, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .indicator.active {
            background: #e83e8c;
            transform: scale(1.2);
        }

        /* Modal Customizado */

            border: none;
            border-radius: 20px;
            overflow: hidden;
        }

            border: none;

            font-size: 1.5rem;

        }

        .modal-body {

        }

        .modal-info {
            margin-bottom: 20px;
        }

        .modal-info strong {
            color: #e83e8c;
            font-weight: 600;
        }

            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;

            margin: 10px 0;

        }

            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(232, 62, 140, 0.3);
        }

            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);

        // Gerar cards das atividades
        function generateActivityCards() {
            const track = document.getElementById('carouselTrack');
            const modalsContainer = document.getElementById('modalsContainer');
            
            activities.forEach(activity => {
                // Criar card
                const card = document.createElement('div');
                card.className = 'activity-card';
                card.innerHTML = `
                    <div class="activity-number">${activity.id}</div>
                    <h3>${activity.title}</h3>
                    <div class="activity-preview">${activity.preview}</div>
                    <button class="btn-view-details" data-bs-toggle="modal" data-bs-target="#modal${activity.id}">
                        Ver Detalhes
                    </button>
                `;
                track.appendChild(card);

                // Criar modal
                const modal = document.createElement('div');
                modal.className = 'modal fade';
                modal.id = `modal${activity.id}`;
                modal.setAttribute('tabindex', '-1');
                modal.setAttribute('aria-labelledby', `modal${activity.id}Label`);
                modal.setAttribute('aria-hidden', 'true');
                modal.innerHTML = `
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title" id="modal${activity.id}Label">${activity.title}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <div class="modal-info">
                                    <strong>Descrição:</strong> ${activity.description}
                                </div>
                                <div class="modal-info">
                                    <strong>Link do projeto:</strong> 
                                    <a href="${activity.link}" target="_blank" class="modal-link">🔗 Abrir projeto</a>
                                </div>
                                <div class="modal-info">
                                    <strong>Preview:</strong>
                                </div>
                                <img src="${activity.image}" class="img-fluid modal-image" alt="Preview da ${activity.title}">
                            </div>
                        </div>
                    </div>
                `;
                modalsContainer.appendChild(modal);
            });
        }

        // Classe do Carrossel
        class ActivityCarousel {
            constructor() {
                this.track = document.getElementById('carouselTrack');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.indicators = document.getElementById('indicators');
                this.cardWidth = 345; // 320px + 25px gap
                this.currentIndex = 0;
                this.maxIndex = 0;
                
                this.init();
            }

            init() {
                setTimeout(() => {
                    this.updateMaxIndex();
                    this.createIndicators();
                    this.updateButtons();
                    this.bindEvents();
                }, 100);
            }

            updateMaxIndex() {
                const containerWidth = this.track.offsetWidth;
                const visibleCards = Math.floor(containerWidth / this.cardWidth);
                this.maxIndex = Math.max(0, activities.length - visibleCards);
            }

            createIndicators() {
                const numIndicators = this.maxIndex + 1;
                
                for (let i = 0; i < numIndicators; i++) {
                    const indicator = document.createElement('div');
                    indicator.classList.add('indicator');
                    if (i === 0) indicator.classList.add('active');
                    
                    indicator.addEventListener('click', () => {
                        this.goToIndex(i);
                    });
                    
                    this.indicators.appendChild(indicator);
                }
            }

            bindEvents() {
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());
                
                // Touch support
                let startX = 0;
                let scrollLeft = 0;

                this.track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    scrollLeft = this.track.scrollLeft;
                });

                this.track.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const x = e.touches[0].clientX;
                    const walk = (startX - x) * 2;
                    this.track.scrollLeft = scrollLeft + walk;
                });

                this.track.addEventListener('scroll', () => {
                    this.currentIndex = Math.round(this.track.scrollLeft / this.cardWidth);
                    this.updateButtons();
                    this.updateIndicators();
                });

                window.addEventListener('resize', () => {
                    this.updateMaxIndex();
                    this.updateButtons();
                });
            }

            updateIndicators() {
                const indicators = this.indicators.querySelectorAll('.indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === this.currentIndex);
                });
            }

            prev() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.goToIndex(this.currentIndex);
                }
            }

            next() {
                if (this.currentIndex < this.maxIndex) {
                    this.currentIndex++;
                    this.goToIndex(this.currentIndex);
                }
            }

            goToIndex(index) {
                this.currentIndex = index;
                this.track.scrollTo({
                    left: index * this.cardWidth,
                    behavior: 'smooth'
                });
                this.updateButtons();
                this.updateIndicators();
            }

            updateButtons() {
                this.prevBtn.disabled = this.currentIndex <= 0;
                this.nextBtn.disabled = this.currentIndex >= this.maxIndex;
            }
        }

        // Inicializar quando o DOM carregar
        document.addEventListener('DOMContentLoaded', () => {
            generateActivityCards();
            new ActivityCarousel();
        });
    </script>
</body>

<!-- ===== Script que salva em JSON (localStorage) e renderiza abaixo ===== -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('exampleForm');
    const emailEl = document.getElementById('exampleInputEmail1');
    const passEl  = document.getElementById('exampleInputPassword1');
    const checkEl = document.getElementById('exampleCheck1');
    const submissionsEl = document.getElementById('submissions');

    // Carrega do localStorage (ou cria array vazio)
    const STORAGE_KEY = 'formSubmissions';
    let submissions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

    function renderSubmissions() {
      if (!submissions.length) {
        submissionsEl.innerHTML = '<p class="text-muted">Nenhum envio ainda.</p>';
        return;
      }

      submissionsEl.innerHTML = `
        <ul class="list-group">
          ${submissions.map((s, i) => `
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <strong>#${i+1} — ${escapeHtml(s.email)}</strong>
                <small class="text-muted">${new Date(s.createdAt).toLocaleString()}</small>
              </div>
              <div class="mt-2">
                <span>Senha: <code>${'*'.repeat(6)}</code> <small class="text-muted">(não armazenamos senha em texto)</small></span><br>
                <span>Aceitou: ${s.accepted ? 'Sim' : 'Não'}</span>
              </div>
            </li>
          `).join('')}
        </ul>
      `;
    }

    // Função simples para evitar injeção na UI (escapa < > &)
    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Renderiza existentes ao carregar
    renderSubmissions();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = emailEl.value.trim();
      const password = passEl.value; // NÃO vamos salvar a senha em texto no storage por segurança
      const accepted = checkEl.checked;

      if (!email || !password) {
        alert('Preencha email e senha.');
        return;
      }

      // Monta objeto (não guardamos senha em claro: apenas registramos que senha foi informada)
      const entry = {
        email,
        // nunca armazene senhas reais em localStorage em apps reais
        // aqui só guardamos um flag para indicar que havia senha (demo)
        accepted,
        createdAt: new Date().toISOString()
      };

      submissions.push(entry);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(submissions));

      // opcional: mostrar no console a estrutura JSON completa
      console.log('Formulários cadastrados (JSON):', submissions);

      renderSubmissions();
      form.reset();
      alert('Formulário enviado com sucesso!');
    });
  });
</script>
